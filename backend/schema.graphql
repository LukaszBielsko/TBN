type Query {
  items: [Item]
  item(id: String!): Item
}

type Mutation {
  createItem(
    title: String!
    place: String!
    description: String!
    image: String
    largeImage: String
  ): Item
  delete(title: String): String
}

type Item {
  title: String
  place: String
  description: String
  image: String
  largeImage: String
  _id: String
}
