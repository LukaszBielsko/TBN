type Query {
  items: [Item]
  item(id: String!): Item
}

type Mutation {
  createItem(
    title: String!
    place: String!
    description: String!
    image: String
    largeImage: String
  ): Item
  updateItem(
    id: String!
    title: String
    place: String
    description: String
  ): Item!
  deleteItem(id: String!): Item!
}

type Item {
  title: String
  place: String
  description: String
  image: String
  largeImage: String
  _id: String
}
